<html>

<head>

    <title>Membuat Form</title>
</head>

<body>
    <form>
        <table>
            <tr>
                <td><label>Nama</label></td>
                <td><input type="text" name = "nama"></td>
            </tr>
            <tr>
                <td><label>NIM</label></td>
                <td><input type="text" name = "nim"></td>
            </tr>
            <tr>

            </tr>

            </tr>
        </table>
    </form>
</body>

</html>
